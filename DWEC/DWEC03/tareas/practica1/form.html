<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./form.css">
        <title>Register</title>
    </head>
    <body>
        <header>
            <h1>Práctica 1 - Unidad 3</h1>
        </header>
        <main>
            <h1>Registrar</h1>
            <section id="form">
                <label for="nombre">Nombre:</label>
                <input type="text" id="name" name="nombre" required/>

                <label for="apellidos">Apellidos:</label>
                <input type="text" id="surname" name="apellidos" required/>

                <h2>Dirección</h2>

                <label for="calle">Calle:</label>
                <input type="text" id="street" name="calle" required/>

                <label for="codigoPostal">Código Postal:</label>
                <input type="number" id="postalCode" name="codigoPostal" required/>

                <label for="localidad">Localidad:</label>
                <input type="text" id="locality" name="localidad" required/>

                <label for="municipio">Municipio:</label>
                <input type="text" id="municipality" name="municipio" required/>

                <label for="telefono">Teléfono:</label>
                <input type="tel" id="phone" name="telefono" pattern="[0-9]{9}" required/>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required/>

                <button onclick="register()">Registrar</button>
            </section>
        </main>
        <footer>
            <p>Bruno Díaz martín - (DWE) 2024</p>
        </footer>
        <script src="./form.js"></script>
    </body>
</html>
