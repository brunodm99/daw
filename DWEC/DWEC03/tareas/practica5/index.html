<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <title>Práctica 5</title>
    </head>
    <body>
        <header>
            <h1>Práctica 5 - Unidad 3</h1>
        </header>
        <main>
            <input type="text" id="display" placeholder="0" readonly>
            <section class="buttons">
                <button class="btn" id="num1" data-value="1">1</button>
                <button class="btn" id="num2" data-value="2">2</button>
                <button class="btn" id="num3" data-value="3">3</button>
                <button class="btn operator" id="add">+</button>
                <button class="btn" id="num4" data-value="4">4</button>
                <button class="btn" id="num5" data-value="5">5</button>
                <button class="btn" id="num6" data-value="6">6</button>
                <button class="btn operator" id="subtract">-</button>
                <button class="btn" id="num7" data-value="7">7</button>
                <button class="btn" id="num8" data-value="8">8</button>
                <button class="btn" id="num9" data-value="9">9</button>
                <button class="btn operator" id="multiply">*</button>
                <button class="btn" id="clear">C</button>
                <button class="btn" id="num0" data-value="0">0</button>
                <button class="btn operator" id="calculatePower">Potencia</button>
                <button class="btn operator" id="divide">/</button>
                <button class="btn operator" id="equals">=</button>
            </section>
        </main>
        <footer>
            <p>Bruno Díaz Martín - (DWE) 2024</p>
        </footer>
        <script src="./index.js"></script>
    </body>
</html>
