<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica 2</title>
</head>
<body>
    <script>
        console.log("a:", 2 > 3 + 2, typeof(2 > 3 + 2));
        console.log("b:", 1 + false + 3.5, typeof(1 + false + 3.5));
        console.log("c:", 4 * true + 2, typeof(4 * true + 2));
        console.log("d:", 5 / 0, typeof(5 / 0));
        console.log("e:", 10 > 2 > 0, typeof(10 > 2 > 0));
        console.log("f:", 15 < 3 * 10, typeof(15 < 3 * 10));
        console.log("g:", 3 * 'hola' + 2, typeof(3 * 'hola' + 2));
        console.log("h:", 5 / 'hola', typeof(5 / 'hola'));
        console.log("i:", Math.PI * 32, typeof(Math.PI * 32));
        console.log("k:", "Tienes" + 23 + "años", typeof("Tienes" + 23 + "años"));
    </script>
</body>
</html>
