<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pr√°ctica 6</title>
</head>
<body>
    <script>
        var arr = [1, 2, 3, 4];

        // Primer bucle for
        console.log("Primer bucle:");
        for (var i = 0; i < arr.length; i++) {
            console.log(arr[i]);
        }

        // Segundo bucle for
        console.log("Segundo bucle:");
        for (var i = 0, len = arr.length; i < len; ++i) {
            console.log(arr[i]);
        }

        // forEach
        console.log("Usando forEach:");
        arr.forEach(function(i) {
            console.log(i);
        });

        // for...of
        console.log("Usando for...of:");
        for (var i of arr) {
            console.log(i);
        }

        // for...in
        console.log("Usando for...in:");
        for (var i in arr) {
            console.log(i);
        }


    </script>
</body>
</html>
