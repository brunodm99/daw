<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <header>
      <h1>Cambio de imágenes con JavaScript</h1>
    </header>
    <main>
      <img id="myFPImage" onclick="cambiaPic()" src="http://myfpschool.com/wp-content/uploads/2016/06/myblack.jpeg" width="200" height="180">

      <p>Haz click sobre la imagen para cambiarla.</p>

      <script>
        function cambiaPic() {
          let image = document.getElementById('myFPImage');
          const images = {
            green: "http://myfpschool.com/wp-content/uploads/2016/06/mygreen.jpeg",
            black: "http://myfpschool.com/wp-content/uploads/2016/06/myblack.jpeg",
            default: "https://imagedelivery.net/5ejkUOtsMH5sf63fw6q33Q/1068c4e9-ceb3-4424-3529-195fefd00200/public"
          };

          if (image.src.includes("green")) {
            image.src = images.black;
          } else if (image.src.match("black")){
            image.src = images.default;
          }else{
            image.src = images.green;
          }
        }
        </script>
    </main>
    <footer>
      <p>Bruno Díaz Martín - Práctica 3</p>
    </footer>
  

  

  </body>
</html>
