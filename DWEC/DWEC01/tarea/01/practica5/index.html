<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Práctica 5</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header>
            <h1>Aprendiendo Javascript</h1>
        </header>

        <main>
            <button onclick="alerta(0)">Español</button><br/><br/>
            <button onclick="alerta(1)">Inglés</button><br/><br/>
            <button onclick="alerta(2)">Francés</button>

            <script>
                function alerta(lang){
                    switch(lang){
                        case 0: {
                            alert('Bienvenido a Español');
                            console.log("Español seleccionado"); 
                            break;
                        }
                        case 1: {
                            alert('Bienvenido a Inglés'); 
                            console.log("Inglés seleccionado"); 
                            break;
                        }
                        case 2: {
                            alert('Bienvenido a Francés');
                            console.log("Francés seleccionado") 
                            break;
                        }

                        default: break;
                    }
                }
            </script>
        </main>

        <footer>Bruno Díaz Martín - Práctica 5</footer>
    </body>
</html>
